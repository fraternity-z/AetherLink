name: Tauri Android Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-linux-android,armv7-linux-androideabi,x86_64-linux-android,i686-linux-android
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          shared-key: "android-rust-${{ hashFiles('**/Cargo.lock') }}"
          cache-on-failure: true
      
      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          java-version: '21'
          distribution: 'temurin'
      
      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      # Gradle ç¼“å­˜ - åŠ é€Ÿå¢é‡æ„å»º
      - name: Cache Gradle
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
            src-tauri/gen/android/.gradle
          key: gradle-${{ runner.os }}-${{ hashFiles('src-tauri/gen/android/**/*.gradle*', 'src-tauri/gen/android/**/gradle-wrapper.properties') }}
          restore-keys: |
            gradle-${{ runner.os }}-

      - name: Install Android NDK
        run: |
          echo "Installing Android NDK..."
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;26.1.10909125"
          echo "ANDROID_NDK_ROOT=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV
          echo "NDK_HOME=$ANDROID_HOME/ndk/26.1.10909125" >> $GITHUB_ENV

      - name: Install dependencies
        run: npm ci || npm install --legacy-peer-deps
      
      - name: Build frontend
        run: npm run build
      
      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest
      
      - name: Generate Signing Keystore
        run: |
          echo "Generating keystore for signing..."
          keytool -genkey -v -keystore ${{ github.workspace }}/release-keystore.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias aetherlink \
            -storepass aetherlink2024 \
            -keypass aetherlink2024 \
            -dname "CN=AetherLink, OU=Development, O=LLMHouse, L=Unknown, ST=Unknown, C=CN"
          echo "Keystore created successfully"
      
      - name: Build Android APK (Release)
        run: |
          echo "=== æ„å»ºå·²ç­¾åçš„ Release APK ==="
          echo "Keystore è·¯å¾„: $TAURI_SIGNING_STORE_PATH"
          tauri android build --apk --split-per-abi
        env:
          ANDROID_NDK_ROOT: ${{ env.ANDROID_NDK_ROOT }}
          NDK_HOME: ${{ env.NDK_HOME }}
          # ç­¾åé…ç½® - ç›´æ¥åœ¨ env å—ä¸­è®¾ç½®ï¼Œç¡®ä¿ Gradle å¯ä»¥è¯»å–
          TAURI_SIGNING_STORE_PATH: ${{ github.workspace }}/release-keystore.jks
          TAURI_SIGNING_STORE_PASSWORD: aetherlink2024
          TAURI_SIGNING_KEY_ALIAS: aetherlink
          TAURI_SIGNING_KEY_PASSWORD: aetherlink2024
          # å…¼å®¹æ—§ç‰ˆç¯å¢ƒå˜é‡å
          TAURI_ANDROID_SIGNING_KEY_STORE_PATH: ${{ github.workspace }}/release-keystore.jks
          TAURI_ANDROID_SIGNING_KEY_STORE_PASSWORD: aetherlink2024
          TAURI_ANDROID_SIGNING_KEY_ALIAS: aetherlink
          TAURI_ANDROID_SIGNING_KEY_PASSWORD: aetherlink2024
      
      - name: Find APK files
        run: |
          echo "Searching for APK files..."
          find src-tauri -name "*.apk" -type f

      - name: Verify APK Signing
        run: |
          echo "=== éªŒè¯ APK ç­¾åçŠ¶æ€ ==="
          for apk in $(find src-tauri -name "*.apk" -type f); do
            echo ""
            echo "ğŸ“¦ APK: $apk"
            # ä½¿ç”¨ apksigner éªŒè¯ç­¾å
            if $ANDROID_HOME/build-tools/34.0.0/apksigner verify --print-certs "$apk" 2>/dev/null; then
              echo "âœ… å·²ç­¾å"
            else
              echo "âš ï¸ æœªç­¾åæˆ–ç­¾åæ— æ•ˆ"
            fi
          done

      - name: Upload All APKs
        uses: actions/upload-artifact@v4
        with:
          name: android-apks-all-architectures
          path: src-tauri/gen/android/app/build/outputs/apk/**/*.apk