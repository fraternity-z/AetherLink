name: Tauri Desktop Release (Dual Build)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'ÊûÑÂª∫Ê®°Âºè'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - cranelift
          - llvm

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Cranelift ÊûÑÂª∫ - Âø´ÈÄüÁºñËØëÔºà‰ªÖ Windows Âíå Linux x64Ôºâ
  # macOS ARM64 ‰∏çÊîØÊåÅ Cranelift
  # ============================================
  build-cranelift:
    if: ${{ github.event.inputs.build_mode != 'llvm' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Rust (Nightly for Cranelift)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustc-codegen-cranelift-preview

      - name: Add Rust targets (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: rustup target add ${{ matrix.target }}

      - name: Add Rust targets (Windows)
        if: matrix.platform == 'windows-latest'
        run: rustup target add ${{ matrix.target }}

      - name: Setup Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          prefix-key: 'cranelift'

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libxdo-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-4-dev \
            build-essential \
            curl \
            wget \
            file \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            pkg-config

      - name: Configure Cranelift Build (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          mkdir -p .cargo
          echo '[unstable]' > .cargo/config.toml
          echo 'codegen-backend = true' >> .cargo/config.toml
          echo '' >> .cargo/config.toml
          echo '[profile.dev]' >> .cargo/config.toml
          echo 'codegen-backend = "cranelift"' >> .cargo/config.toml
          echo '' >> .cargo/config.toml
          echo '[profile.release]' >> .cargo/config.toml
          echo 'codegen-backend = "cranelift"' >> .cargo/config.toml

      - name: Configure Cranelift Build (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          New-Item -ItemType Directory -Force -Path .cargo
          @"
          [unstable]
          codegen-backend = true

          [profile.dev]
          codegen-backend = "cranelift"

          [profile.release]
          codegen-backend = "cranelift"
          "@ | Out-File -FilePath .cargo/config.toml -Encoding utf8

      - name: Configure Cargo.toml for Cranelift
        shell: bash
        run: |
          cd src-tauri
          sed -i.bak 's/lto = true/lto = false/' Cargo.toml || true
          sed -i.bak 's/lto = "thin"/lto = false/' Cargo.toml || true
          sed -i.bak 's/codegen-units = 1/codegen-units = 16/' Cargo.toml || true

      - name: Install Frontend Dependencies
        run: npm ci || npm install --legacy-peer-deps

      - name: Build Frontend
        run: npm run build

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri App (Cranelift)
        shell: bash
        run: |
          cd src-tauri
          tauri build ${{ matrix.args }} --ci

      - name: Upload Cranelift Build (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-cranelift-build
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Cranelift Build (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-cranelift-build
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb

  # ============================================
  # LLVM + LTO ÊûÑÂª∫ - ÁºñËØëÊÖ¢ÔºåÂåÖÊúÄÂ∞èÔºàÊâÄÊúâÂπ≥Âè∞Ôºâ
  # ============================================
  build-llvm-lto:
    if: ${{ github.event.inputs.build_mode != 'cranelift' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin --bundles app,dmg'
            target: 'aarch64-apple-darwin,x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Rust (Stable for LLVM)
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust targets (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          IFS=',' read -ra TARGETS <<< "${{ matrix.target }}"
          for target in "${TARGETS[@]}"; do
            rustup target add "$target"
          done

      - name: Add Rust targets (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          $targets = "${{ matrix.target }}" -split ","
          foreach ($target in $targets) {
            rustup target add $target.Trim()
          }

      - name: Setup Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          prefix-key: 'llvm-lto'

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libxdo-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-4-dev \
            build-essential \
            curl \
            wget \
            file \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            pkg-config

      - name: Configure LLVM+LTO Build (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          rm -f .cargo/config.toml
          rm -f src-tauri/rust-toolchain.toml
          mkdir -p .cargo
          echo '# LLVM + LTO build' > .cargo/config.toml

      - name: Configure LLVM+LTO Build (Windows)
        if: matrix.platform == 'windows-latest'
        shell: pwsh
        run: |
          Remove-Item -Path .cargo/config.toml -Force -ErrorAction SilentlyContinue
          Remove-Item -Path src-tauri/rust-toolchain.toml -Force -ErrorAction SilentlyContinue
          New-Item -ItemType Directory -Force -Path .cargo
          "# LLVM + LTO build" | Out-File -FilePath .cargo/config.toml -Encoding utf8

      - name: Configure Cargo.toml for LLVM+LTO
        shell: bash
        run: |
          cd src-tauri
          sed -i.bak 's/lto = false/lto = true/' Cargo.toml || true
          sed -i.bak 's/codegen-units = 16/codegen-units = 1/' Cargo.toml || true

      - name: Install Frontend Dependencies
        run: npm ci || npm install --legacy-peer-deps

      - name: Build Frontend
        run: npm run build

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri App (LLVM+LTO)
        shell: bash
        run: |
          cd src-tauri
          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            export APPLE_SIGNING_IDENTITY="-"
          fi
          tauri build ${{ matrix.args }}

      - name: Upload LLVM+LTO Build (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-llvm-lto-build
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload LLVM+LTO Build (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-llvm-lto-build
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app

      - name: Upload LLVM+LTO Build (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-llvm-lto-build
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb

