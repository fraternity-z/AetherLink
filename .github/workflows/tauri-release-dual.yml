name: Tauri Desktop Release (Dual Build)

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:
    inputs:
      build_mode:
        description: 'æ„å»ºæ¨¡å¼'
        required: true
        default: 'both'
        type: choice
        options:
          - both
          - cranelift
          - llvm

env:
  CARGO_TERM_COLOR: always

jobs:
  # ============================================
  # Cranelift æ„å»º - å¿«é€Ÿç¼–è¯‘ï¼ŒåŒ…ç¨å¤§
  # ============================================
  build-cranelift:
    if: ${{ github.event.inputs.build_mode != 'llvm' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin --bundles app,dmg'
            target: 'aarch64-apple-darwin,x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Rust (Nightly for Cranelift)
        uses: dtolnay/rust-toolchain@nightly
        with:
          components: rustc-codegen-cranelift-preview

      - name: Add Rust targets (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          IFS=',' read -ra TARGETS <<< "${{ matrix.target }}"
          for target in "${TARGETS[@]}"; do
            rustup target add "$target"
          done

      - name: Add Rust targets (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          $targets = "${{ matrix.target }}" -split ","
          foreach ($target in $targets) {
            rustup target add $target.Trim()
          }

      - name: Setup Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          prefix-key: 'cranelift'

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libxdo-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-4-dev \
            build-essential \
            curl \
            wget \
            file \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            pkg-config

      - name: Configure Cranelift Build
        run: |
          # ç¡®ä¿ .cargo/config.toml ä½¿ç”¨ Cranelift
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          [unstable]
          codegen-backend = true

          [profile.dev]
          codegen-backend = "cranelift"

          [profile.release]
          codegen-backend = "cranelift"
          EOF

      - name: Configure Cargo.toml for Cranelift
        run: |
          # ä¿®æ”¹ Cargo.toml å…³é—­ LTO
          cd src-tauri
          sed -i.bak 's/lto = true/lto = false/' Cargo.toml || true
          sed -i.bak 's/lto = "thin"/lto = false/' Cargo.toml || true
          sed -i.bak 's/codegen-units = 1/codegen-units = 16/' Cargo.toml || true
        shell: bash

      - name: Install Frontend Dependencies
        run: npm ci || npm install --legacy-peer-deps

      - name: Build Frontend
        run: npm run build

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri App (Cranelift)
        run: |
          cd src-tauri
          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            export APPLE_SIGNING_IDENTITY="-"
            cargo +nightly build --release
            tauri build ${{ matrix.args }} --ci
          else
            cargo +nightly build --release
            tauri build ${{ matrix.args }} --ci
          fi
        shell: bash

      - name: Upload Cranelift Build (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-cranelift-build
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload Cranelift Build (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-cranelift-build
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app

      - name: Upload Cranelift Build (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-cranelift-build
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb

  # ============================================
  # LLVM + LTO æ„å»º - ç¼–è¯‘æ…¢ï¼ŒåŒ…æœ€å°
  # ============================================
  build-llvm-lto:
    if: ${{ github.event.inputs.build_mode != 'cranelift' }}
    strategy:
      fail-fast: false
      matrix:
        include:
          - platform: 'macos-latest'
            args: '--target universal-apple-darwin --bundles app,dmg'
            target: 'aarch64-apple-darwin,x86_64-apple-darwin'
          - platform: 'ubuntu-22.04'
            args: ''
            target: 'x86_64-unknown-linux-gnu'
          - platform: 'windows-latest'
            args: ''
            target: 'x86_64-pc-windows-msvc'

    runs-on: ${{ matrix.platform }}
    
    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'
          cache: 'npm'

      - name: Setup Rust (Stable for LLVM)
        uses: dtolnay/rust-toolchain@stable

      - name: Add Rust targets (Unix)
        if: matrix.platform != 'windows-latest'
        run: |
          IFS=',' read -ra TARGETS <<< "${{ matrix.target }}"
          for target in "${TARGETS[@]}"; do
            rustup target add "$target"
          done

      - name: Add Rust targets (Windows)
        if: matrix.platform == 'windows-latest'
        run: |
          $targets = "${{ matrix.target }}" -split ","
          foreach ($target in $targets) {
            rustup target add $target.Trim()
          }

      - name: Setup Rust Cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
          prefix-key: 'llvm-lto'

      - name: Install Linux Dependencies
        if: matrix.platform == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libgtk-3-dev \
            libwebkit2gtk-4.0-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            libssl-dev \
            libxdo-dev \
            libsoup-3.0-dev \
            libjavascriptcoregtk-4.0-dev \
            libwebkit2gtk-4.1-dev \
            libgtk-4-dev \
            build-essential \
            curl \
            wget \
            file \
            libxcb-shape0-dev \
            libxcb-xfixes0-dev \
            pkg-config

      - name: Configure LLVM+LTO Build
        run: |
          # æ¸…é™¤ Cranelift é…ç½®ï¼Œä½¿ç”¨é»˜è®¤ LLVM
          rm -f .cargo/config.toml
          mkdir -p .cargo
          cat > .cargo/config.toml << 'EOF'
          # LLVM + LTO æ„å»ºé…ç½®
          [target.x86_64-unknown-linux-gnu]
          rustflags = ["-C", "link-arg=-fuse-ld=lld"]

          [target.x86_64-pc-windows-msvc]
          rustflags = ["-C", "link-arg=-fuse-ld=lld"]
          EOF
        shell: bash

      - name: Configure Cargo.toml for LLVM+LTO
        run: |
          cd src-tauri
          # ç¡®ä¿ä½¿ç”¨ LTO é…ç½®
          sed -i.bak 's/lto = false/lto = true/' Cargo.toml || true
          sed -i.bak 's/codegen-units = 16/codegen-units = 1/' Cargo.toml || true
        shell: bash

      - name: Install Frontend Dependencies
        run: npm ci || npm install --legacy-peer-deps

      - name: Build Frontend
        run: npm run build

      - name: Install Tauri CLI
        run: npm install -g @tauri-apps/cli@latest

      - name: Build Tauri App (LLVM+LTO)
        run: |
          cd src-tauri
          if [ "${{ matrix.platform }}" = "macos-latest" ]; then
            export APPLE_SIGNING_IDENTITY="-"
            tauri build ${{ matrix.args }}
          else
            tauri build ${{ matrix.args }}
          fi
        shell: bash

      - name: Upload LLVM+LTO Build (Windows)
        if: matrix.platform == 'windows-latest'
        uses: actions/upload-artifact@v4
        with:
          name: windows-llvm-lto-build
          path: |
            src-tauri/target/release/bundle/msi/*.msi
            src-tauri/target/release/bundle/nsis/*.exe

      - name: Upload LLVM+LTO Build (macOS)
        if: matrix.platform == 'macos-latest'
        uses: actions/upload-artifact@v4
        with:
          name: macos-llvm-lto-build
          path: |
            src-tauri/target/universal-apple-darwin/release/bundle/dmg/*.dmg
            src-tauri/target/universal-apple-darwin/release/bundle/macos/*.app

      - name: Upload LLVM+LTO Build (Linux)
        if: matrix.platform == 'ubuntu-22.04'
        uses: actions/upload-artifact@v4
        with:
          name: linux-llvm-lto-build
          path: |
            src-tauri/target/release/bundle/appimage/*.AppImage
            src-tauri/target/release/bundle/deb/*.deb

