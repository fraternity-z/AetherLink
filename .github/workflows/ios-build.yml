name: iOS Build

on:
  push:
    branches: [ main, develop ]
  pull_request:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build-ios:
    name: Build iOS App
    runs-on: macos-14  # 使用 macOS 14（配备 Xcode 15.x）
    
    steps:
      - name: Checkout代码
        uses: actions/checkout@v4
      
      - name: 设置Node.js环境
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: 选择正确的Xcode版本
        run: |
          # 列出所有可用的Xcode版本
          sudo ls -1 /Applications | grep "Xcode"
          
          # 选择Xcode 15.2（或其他合适版本）
          sudo xcode-select -s /Applications/Xcode_15.2.app/Contents/Developer
          
          # 验证Xcode版本
          xcodebuild -version
      
      - name: 安装依赖
        run: npm ci
      
      - name: 构建Web项目
        run: npm run build
      
      - name: 同步Capacitor
        run: npx cap sync ios
      
      - name: 安装CocoaPods依赖
        run: |
          cd ios/App
          pod install --repo-update
      
      - name: 清理构建缓存
        run: |
          cd ios/App
          xcodebuild clean -workspace App.xcworkspace -scheme App
      
      - name: 构建iOS应用
        run: |
          cd ios/App
          xcodebuild \
            -workspace App.xcworkspace \
            -scheme App \
            -configuration Release \
            -destination 'generic/platform=iOS' \
            -archivePath "$PWD/build/App.xcarchive" \
            archive \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO
      
      - name: 导出IPA（可选）
        if: success()
        run: |
          cd ios/App
          xcodebuild \
            -exportArchive \
            -archivePath "$PWD/build/App.xcarchive" \
            -exportPath "$PWD/build" \
            -exportOptionsPlist exportOptions.plist
        continue-on-error: true
      
      - name: 上传构建产物
        if: success()
        uses: actions/upload-artifact@v4
        with:
          name: ios-build
          path: ios/App/build/
          retention-days: 7
