name: Tauri iOS Build

on:
  push:
    branches: [ main, master ]
  workflow_dispatch:

permissions:
  contents: write

jobs:
  build-ios:
    runs-on: macos-14
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
      
      - name: Setup Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: aarch64-apple-ios,x86_64-apple-ios,aarch64-apple-ios-sim
      
      - name: Rust cache
        uses: swatinem/rust-cache@v2
        with:
          workspaces: './src-tauri -> target'
      
      - name: Setup Xcode
        uses: maxim-lobanov/setup-xcode@v1
        with:
          xcode-version: '15.4'  

      - name: Install dependencies
        run: npm ci || npm install --legacy-peer-deps
      
      - name: Build frontend
        run: npm run build
      
      - name: Initialize Tauri iOS project (if not exists)
        run: |
          if [ ! -d "src-tauri/gen/ios" ]; then
            npm run tauri ios init || echo "iOS init failed, may already exist"
          fi
      
      - name: Build iOS App (直接使用 Tauri CLI)
        run: |
          npm run tauri ios build
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
      - name: Find and upload IPA
        run: |
          echo "Searching for IPA files..."
          find src-tauri/gen/ios -name "*.ipa" -type f
          
          # 创建输出目录
          mkdir -p ios-artifacts
          
          # 复制所有 IPA 文件
          find src-tauri/gen/ios -name "*.ipa" -type f -exec cp {} ios-artifacts/ \;
          
          # 列出找到的文件
          ls -lh ios-artifacts/
      
      - name: Upload iOS artifacts
        uses: actions/upload-artifact@v4
        with:
          name: tauri-ios-ipa
          path: ios-artifacts/*.ipa
          if-no-files-found: warn
          retention-days: 30
      
      - name: Create build summary
        run: |
          echo "## Tauri iOS " >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### " >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          ls -lh ios-artifacts/ || echo "" >> $GITHUB_STEP_SUMMARY
          echo "\`\`\`" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "### " >> $GITHUB_STEP_SUMMARY
          echo "Actions " >> $GITHUB_STEP_SUMMARY